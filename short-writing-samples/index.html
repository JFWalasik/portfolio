---
layout: default
title: Short Writing Samples
---

<header class="post-header">
  <h1 class="post-title">Short Writing Samples</h1>
</header>

<ul class="post-list">
  {% for item in site.short_writing_samples %}
  <li>
    <a href="{{ item.url | relative_url }}">
      <h2>{{ item.title }}</h2>
      {% if item.description %}
      <p>{{ item.description }}</p>
      {% endif %}
    </a>
  </li>
  {% endfor %}
</ul>

<p><a href="{{ '/' | relative_url }}">&larr; Back to Home</a></p>
